<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="/public/login_form.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body>
    <div class="logo" data-aos="fade-right" data-aos-duration="1500">
        <img src="/imeges/pr-logo.jpg" alt="pr-logo">
    </div>
    <div class="card" data-aos="fade-right" data-aos-duration="1500">
        <div class="header">
            <h3>Welcome Back</h3>
            <p>Enter your ID and password to sign in to your account.</p>
        </div>
        <div class="form" >
            <div class="input-group">
                <label for="email">Student ID</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
        </div>
        <div class="actions">
            <button type="submit">Log In</button>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="/public/login_form.css">
</head>

<body>

    <div class="card">
        <div class="header">
            <h3>Welcome Back</h3>
            <p>Enter your email and password to sign in to your account.</p>
        </div>
        <div class="form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="m@example.com" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
        </div>
        <div class="actions">
            <button type="submit">Log In</button>
        </div>
    </div>
</body>

</html>

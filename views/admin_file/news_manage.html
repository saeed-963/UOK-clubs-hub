<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage News</title>
    <link rel="stylesheet" href="/public/admin_file_css/news_manage.css">
</head>
<body>
    <div class="admin-container">
        <h1>Manage Club News</h1>
        <form id="news-form">
            <label for="news-type">News Type:</label>
            <select id="news-type">
                <option value="text">Text</option>
                <option value="image">Image</option>
                <option value="text-image">Text + Image</option>
            </select>

            <label for="news-title">Title:</label>
            <input type="text" id="news-title" required>

            <label for="news-content">Content:</label>
            <textarea id="news-content"></textarea>

            <label for="news-image">Image (if applicable):</label>
            <input type="file" id="news-image" accept="image/*">

            <button type="submit">Add News</button>
        </form>

        <h2>Existing News</h2>
        <div id="news-list"></div>
    </div>

    <script src="/scripts/news_manage.js"></script>
</body>
</html>
